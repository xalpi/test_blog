<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    <header>
      <h1><a href="/">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
      <hr>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <hr>
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
  </body>
</html>
